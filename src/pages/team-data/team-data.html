<ion-header>

  <ion-navbar>
    <ion-title>{{name}} {{number}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only (click)="editTeam()">
          Edit
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      Name: {{name}}
    </ion-item>
    <ion-item>
      Number: {{number}}
    </ion-item>
    <ion-item>
      Ground Cubes: {{groundCubes}}
    </ion-item>
    <ion-item>
      Return Cubes: {{returnCubes}}
    </ion-item>
    <ion-item>
      Stack Cubes: {{stackCubes}}
    </ion-item>
    <ion-item>
      Switch: {{switch}}
    </ion-item>
    <ion-item>
      Scale: {{scale}}
    </ion-item>
    <ion-item>
      Climb: {{climb}}
    </ion-item>
    <ion-item>
      Wins: {{wins}}
    </ion-item>
    <ion-item>
      Losses: {{losses}}
    </ion-item>
  </ion-list>
</ion-content>
