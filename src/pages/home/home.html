<ion-header>

  <ion-navbar>
    <ion-title>Blue Crew Scout</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTeam()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="uploadData()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <button ion-item *ngFor="let item of teams" (click)="itemSelected(item)">
        {{item.teamName}}
      </button>
    </ion-list>
</ion-content>
