<ion-header>

  <ion-navbar>
    <ion-title>Add Match</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only type="submit" form="teamForm">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form (ngSubmit)="save()" id="teamForm">

      <ion-item-group>
          <ion-item-divider color="dark">Team Numbers</ion-item-divider>
        <ion-item>
          <ion-label fixed>Team One</ion-label>
          <ion-input type="tel" [(ngModel)]="teamOne" [ngModelOptions]="{standalone:true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Team Two</ion-label>
          <ion-input type="tel" [(ngModel)]="teamTwo" [ngModelOptions]="{standalone:true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Team Three</ion-label>
          <ion-input type="tel" [(ngModel)]="teamThree" [ngModelOptions]="{standalone:true}"></ion-input>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="dark">Stats</ion-item-divider>
        <ion-item>
          <ion-label>Winning Alliance</ion-label>
          <ion-toggle checked="false" [(ngModel)]="win" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
      </ion-item-group>
    
      <ion-item-group>
        <ion-item-divider color="dark">Power Ups</ion-item-divider>
        <ion-item>
          <ion-label>Force</ion-label>
          <ion-toggle checked="false" [(ngModel)]="force" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Boost</ion-label>
          <ion-toggle checked="false" [(ngModel)]="boost" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Levitate</ion-label>
          <ion-toggle checked="false" [(ngModel)]="levitate" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="dark">Control Time</ion-item-divider>
        <ion-item>
          <ion-label fixed>Scale</ion-label>
          <ion-input type="tel" [(ngModel)]="scaleTime" [ngModelOptions]="{standalone:true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Switch</ion-label>
          <ion-input type="tel" [(ngModel)]="switchTime" [ngModelOptions]="{standalone:true}"></ion-input>
        </ion-item>
      </ion-item-group>

      <!-- <ion-item>
        <ion-label stacked>Losing Team Number</ion-label>
        <ion-input type="tel" [(ngModel)]="loseOne" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Losing Team Number</ion-label>
        <ion-input type="tel" [(ngModel)]="loseTwo" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Losing Team Number</ion-label>
        <ion-input type="tel" [(ngModel)]="loseThree" [ngModelOptions]="{standalone:true}"></ion-input>
      </ion-item> -->
    </form>
  </ion-list>
</ion-content>
