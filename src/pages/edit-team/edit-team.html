<ion-header>

  <ion-navbar>
    <ion-title>Edit {{name}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only type="submit" form="editTeamForm">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <form (ngSubmit)="save()" id="editTeamForm">
      <ion-item-group>
        <ion-item-divider color="dark">General Information</ion-item-divider>
        <ion-item>
          <ion-label stacked>Team Number:</ion-label>
          <ion-input type="tel" [(ngModel)]="number" [ngModelOptions]="{standalone:true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Comments:</ion-label>
          <ion-textarea type="tel" [(ngModel)]="comments" [ngModelOptions]="{standalone:true}"></ion-textarea>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="dark">Cubes</ion-item-divider>
        <ion-item>
          <ion-label>Ground Cubes</ion-label>
          <ion-toggle checked="false" [(ngModel)]="groundCubes" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Exchange Cubes</ion-label>
          <ion-toggle checked="false" [(ngModel)]="returnCubes" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Stack Cubes</ion-label>
          <ion-toggle checked="false" [(ngModel)]="stackCubes" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="dark">Robot</ion-item-divider>
        <ion-item>
          <ion-label>Drive Train Type</ion-label>
          <ion-select [(ngModel)]="driveTrainType"  [ngModelOptions]="{standalone:true}">
            <ion-option value="Kit of Parts">Kit of Parts</ion-option>
            <ion-option value="Mecanum">Mecanum</ion-option>
            <ion-option value="Omni">Omni</ion-option>
            <ion-option value="Treads">Treads</ion-option>
            <ion-option value="West Coast">West Coast</ion-option>
            <ion-option value="Swerve">Swerve</ion-option>
            <ion-option value="Hybrid">Hybrid</ion-option>
            <ion-option value="Butterfly">Butterfly</ion-option>
            <ion-option value="Kiwi">Kiwi</ion-option>
            <ion-option value="Custom">Custom</ion-option>
            <ion-option value="Unknown">Unknown</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Switch</ion-label>
          <ion-toggle checked="false" [(ngModel)]="switch" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Scale</ion-label>
          <ion-toggle checked="false" [(ngModel)]="scale" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Climb</ion-label>
          <ion-toggle checked="false" [(ngModel)]="climb" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Lift Other Robots</ion-label>
          <ion-toggle checked="false" [(ngModel)]="liftOthers" [ngModelOptions]="{standalone:true}"></ion-toggle>
        </ion-item>
      </ion-item-group>
      
    </form>
  </ion-list>
</ion-content>
